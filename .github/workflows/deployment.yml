name: Deploy React Project
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get The code
              uses: actions/checkout@v3
            - name: Set Up Node Js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test


    deploy:
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Get The code
          uses: actions/checkout@v3
        - name: Set Up Node Js
          uses: actions/setup-node@v3
          with:
              node-version: '16'
        - name: Install dependencies
          run: npm run  build
        - name: Deploy App
          run: echo "Code Deployed"

              



